<main class="l-main" role="main">
    <section class="l-section">
        <div class="hero">

        </div>

    <div class="l-section">

                    <input class="input" type="email" id="email" name="email" maxlength="100" required>
                </label>

                <label class="label" for="contactnumber">
                    Contact Number <small>(optional)</small>
                    <input class="input" type="tel" id="contactnumber" name="contactnumber" maxlength="20">
                </label>

                <label class="label" for="interest">
                    I’m interested in…
                    <select class="input input--select" id="interest" name="interest">
                        <option value="1">Working together</option>
                        <option value="2">Career opportunities</option>
                    </select>
                </label>

                <label class="label" for="message">
                    Message
                    <textarea class="input input--textarea" id="message" name="message" maxlength="600" required></textarea>
                </label>
                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="l-section bg-primary">
        <div class="l-wrapper">
            <div class="address vcard">
                <div class="fn org u-visuallyhidden">DUSK</div>

            </div>
